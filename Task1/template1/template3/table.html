<!DOCTYPE html>
<html lang="en">

<head>
    <title>table example</title>
</head>

<body bgcolor="yellow">
    <table border="1px" bgcolor="" align="center" cellpadding="10px" cellspacing="10px">
        <thead>
            <caption align="bottom">PERSON DATA</caption>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>yellaraju</td>
                <td>38</td>
                <td>male</td>
            </tr>
            <tr>
                <td>malleswari</td>
                <td>45</td>
                <td>female</td>
            </tr>
            <tr>
                <td>nagaraju</td>
                <td>29</td>
                <td>male</td>
            </tr>
            <tr>
                <td>venkatesh</td>
                <td>47</td>
                <td>male</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
