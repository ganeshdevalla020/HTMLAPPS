<!DOCTYPE html>
<html lang="en">

<head>

    <title>login form example3</title>
</head>

<body>
    <form >
        
        <table align="center" bgcolor="silver" cellpadding="5px" cell spacing="5px">
            <caption><h3>Registration form</h3></caption>
            <tr>
                <td>
                    <label>First Name:</label>
                </td><br>
                <td>
                    <input type="text" id="id1" name="name1">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name:</label>
                </td><br>
                <td>
                    <input type="text" id="id2" name="name2">

                </td><br>
            </tr>
            <tr>
                <td>
                    <label>Date Of Birth:</label>
                </td><br>
                <td>
                    <input type="date picker" id="id3" name="name3">
                </td>
            </tr>
                <tr>
                <td>
                    <label>Gender:</label>
                </td><br>
                <td>
                    <input type="radio" value="value1" value="value2">male
                    <input type="radio" value="value1">female 
                </td><br>
            </tr>
             <tr>
                <td>
                    <label>Email Id:</label>
                </td><br>
                <td>
                    <input type="email" id="id4" name="name4">
                </td>
            </tr>
             <tr>
                <td>
                    <label>Mobile Number:</label>
                </td><br>
                <td>
                    <input type="cell" id="id5" name="name5">
                </td>
            </tr>
            <tr>
                <td>
                    <label>subject:</label>
                </td><br>
                <td>
                    <input type="drop down" id="id6" name="name6">
                </td>
            </tr>
             <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
