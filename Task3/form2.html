<!DOCTYPE html>
<html lang="en">

<head>

    <title>login form example2</title>
</head>

<body>
    <form >
        
        <table align="center" bgcolor="silver" cellpadding="5px" cell spacing="5px">
            <caption><h3>Registration form</h3></caption>
            <tr>
                <td>
                    <label>First Name:</label>
                </td>
                <td>
                    <input type="text" id="id1" name="name1">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name:</label>

                </td>
                <td>
                    <input type="text" id="id2" name="name2">

                </td>
            </tr>
             <tr>
                <td>
                    <label>Nick Name:</label>

                </td>
                <td>
                    <input type="text" id="id3" name="name3">

                </td>
            </tr>
             <tr>
                <td>
                    <label>Email Id:</label>
                </td>
                <td>
                    <input type="email" id="id4" name="name4">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password" id="id5" name="name5">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date Of Birth:</label>
                </td>
                <td>
                    <input type="date picker" id="id6" name="name6">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td><br>
                <td>
                    <input type="radio" value="value1" value="value2">male
                    <input type="radio" value="value1">female 
                    <input type="radio" value="value1">others
                </td>
            </tr>
             <tr>
                <td>
                    <label>Mobile:</label>
                </td>
                <td>
                    <input type="cell" id="id8" name="name8">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Adress:</label>
                </td>
                <td>
                    <input type="adress" id="id9" name="name9">
                </td>
            </tr>
             <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
