<!DOCTYPE html>
<html lang="en">

<head>
    <title>table example</title>
</head>

<body bgcolor="silver">
    <table border="1px" bgcolor="green" align="center" cellpadding="10px" cellspacing="10px">
        <thead>
           <center>
             <caption< align="top">PRODUCT LIST</caption>
           </center>
            <tr>
                <th>ITEM</th>
                <th>QUANTITY</th>
                <th>PRICE</th>
                <th>EXTENDED</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hard disk</td>
                <td>1</td>
                <td>500$</td>
                <td>400$</td>
                

            </tr>
            <tr>
                <td>cd drive</td>
                <td>1</td>
                <td>200$</td>
                <td>500$</td>
                

            </tr>
              <tr>
                <td>Cds</td>
                <td>10</td>
                <td>20$</td>
                <td>50$</td>
                
                

            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">TOTAL AMOUNT</td>
                <td>950$</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
