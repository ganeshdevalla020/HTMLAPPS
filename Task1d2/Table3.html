<!DOCTYPE html>
<html lang="en">

<head>
    <title>table example2</title>
</head>

<body bgcolor="silver">
    <table border="1px" bgcolor="yellow" align="center" cellpadding="10px" cellspacing="10px">
       <thead>
        <center>
             <caption< align="top">weather station</caption>
           </center>
        <tr>
          <th rowspan="2">station</th>
          <th colspan="2">temperature</th>
          <th rowspan="2">humidity</th>
          <th rowspan="2">weather</th>

        </tr>
           <tr>
           <th>max</th>
           <th>min</th>
  
           </tr>
       </thead>
       <tbody>
           <tr>
              <td>USA</td>
              <td>24</td><td>19</td>
              <td>60%</td>
              <td>cloudy</td>
           </tr>
            <tr>
              <td>germany</td>
              <td>5</td><td>19</td>
              <td>70%</td>
              <td>rainy</td>
           </tr>
       </tbody>
    </table>
</body>

</html>
